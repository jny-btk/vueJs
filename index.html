<!DOCTYPE html>
<html lang="fr">
<meta charset="UTF-8">

<head>
  <title>AlloVoisin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./style/reset.css">
  <link rel="stylesheet" href="./style/style.css">
</head>

<body>
  <div id="app" class="mainContainer">
    <section class="articleList">
      <header>
        <a href="#"><i class="fas fa-chevron-left"></i></a>
        <h3>Mes articles</h3>
      </header>
      <ul>
        <li>
          <div class="label">Achat de mat√©riel<i class="fas fa-chevron-right"></i></div>
          <div class="action-button editButton"><i class="fas fa-pen"></i></div>
          <div class="action-button deleteButton"><i class="far fa-trash-alt"></i></div>
        </li>

<!-- 
        <li v-for="todo in todos" v-bind:key="todo.id" @click="active = !active" :aria-pressed="active ? 'true' : 'false'" :class="{ delete: active }">
          <div class="label">{{ todo.value }} <i class="fas fa-chevron-right"></i></div> 
          <div class="action-button editButton"v-on:click="editTodo()"><i class="fas fa-pen"></i></div>
          <div class="action-button deleteButton" v-on:click="removeTodo"><i class="far fa-trash-alt"></i></div>
        </li> -->



        <ul>
          <li v-for="task in tasklist" >
              <div v-if="!task.editing" class="label">{{ task.description }} <i class="fas fa-chevron-right"></i></div>
              <input v-model="task.description" v-if="task.editing" @keyup.enter="editTask(task)" type="text">
              <div class="ctn-button">
                <div type="button" class="action-button editButton" @click="task.editing = true"><i class="fas fa-pen"></i></div>
                <div type="button" class="action-button deleteButton" @click="removeTask(task)"><i class="far fa-trash-alt"></i></div>
              </div>


          </li>



          <!-- <li class="list-group-item clearfix">
              <input v-model="newTaskName" @keyup.enter="newTask" type="text" class="form-control input-height pull-left">
              <button class="btn btn-success btn-sm pull-right btn-width" @click="newTask">Add Task</button>
          </li> -->



        </ul>


      </ul>
    </section>
    <aside class="articleCart">
      <header>
        <a href="#"><i class="fas fa-chevron-left"></i></a>
        <h3>Ajouter un article</h3>
        <div href="#" class="articleCart-delete"><i class="far fa-trash-alt"></i></div>
      </header>
      <div class="articleCart-form">
        <label class="articleCart-name">
          <input type="text" placeholder="Nom de l'article" v-model.lazy="userInput" required="required" v-model="newTaskName" @keyup.enter="newTask">
        </label>
        <label for="firstNumber" class="articleCart-price" >
          <span>Prix unitaire Ht</span>
          <input type="number" id="firstNumber" v-model="firstNumber" placeholder="00.00" step=".01" onfocus="this.value=''" >
        </label>
        <label class="articleCart-taxe" for="addTaxe">
          <span>TVA en %</span>
          <input type="number" placeholder="20%" readonly id="addTaxe" v-model="addTaxe" >
        </label>
         <footer>
          <div class="articleCart-result" for="result">
            <p>Prix total TTC</p>
            <input type="text" id="result" readonly v-model="result">
          </div>
          <div class="articleCart-button">
            <button class="button-orange" @click="newTask">Enregistrer l'article</button>
          </div>
        </footer>
      </div> <!-- End articleCart-form -->
    </aside>
  </div> <!-- End mainContainer -->

  <script src="https://unpkg.com/vue"></script>
  <script src="https://cdn.jsdelivr.net/lodash/4.17.4/lodash.min.js"></script>
  <script src="index.js"></script>
  <script src="https://kit.fontawesome.com/890993565b.js" crossorigin="anonymous"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> -->

</body>
</html>
